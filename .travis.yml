sudo: required

language: ruby
# rvm:
#   - "2.4.0"

services:
  - docker

env:
  global:
    - DOCKER_USER=nykke
    - secure: ""

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build -t nykke/ruby_raspbian .

after_success:
  - >
      if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
          docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
          docker tag nykke/ruby_raspbian nykke/ruby_raspbian:latest
          docker push nykke/ruby_raspbian:latest
          docker push nykke/ruby_raspbian
      fi
