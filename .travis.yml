env:
  global:
    - DOCKER_USER=nykke
    - secure: ""

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build -t nykke/mols_bot .

after_success:
  - >
      if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
          docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
          docker tag nykke/mols_bot nykke/mols_bot:latest
          docker push nykke/mols_bot:latest
          docker push nykke/mols_bot
      fi
